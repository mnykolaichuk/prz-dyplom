<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add repair type to workshop</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {color:red}
    </style>

</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Add repair type</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Registration Form -->
                <form th:action="@{/workshop/processAddRepairType}"
                      th:object="${crmRepairType}"
                      method="POST"
                      class="form-horizontal">

<!--                    вибір глобального типу направи-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <select th:field="*{repairTypeName}">
                            <option th:each="i : ${globalRepairTypes}" th:value="${i}" th:text="${i}"></option>
                        </select>
                    </div>

                    <!-- description -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{description}" placeholder="opisac (*)" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('description')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="'Description ' + ${err}" />
                        </ul>
                    </div>


                    <!-- time czas wykonania -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" th:field="*{time}" placeholder="czas wykonania przewidywalny (*)" class="form-control" />
                    </div>
                    <div th:if="${#fields.hasErrors('time')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('time')}" th:text="'Time ' + ${err}" />
                        </ul>
                    </div>

                    <!-- cena -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" th:field="*{price}" placeholder="cena (*)" class="form-control" />
                    </div>
                    <div th:if="${#fields.hasErrors('price')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('price')}" th:text="'Price ' + ${err}" />
                        </ul>
                    </div>



                    <!-- Add Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Add Repair Type</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>

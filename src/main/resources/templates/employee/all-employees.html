<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee Directory</title>
</head>

<body>
    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/templates/employee/showFormForAdd}">
        Add Employee
    </a>

    <br><br>
    <h3>Proszę wybrać miasto:</h3>

    <input type="text">
    <br><br><br>


<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone number</th>
        <th>Email Name</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.getName()}"/>
        <td th:text="${tempEmployee.getSurname()}"/>
        <td th:text="${tempEmployee.getPhoneNumber()}"/>
        <td th:text="${tempEmployee.getEmail()}"/>
        <td>
            <a th:href="@{/templates/employee/showFormForUpdate(employeeId=${tempEmployee.id})}">
                Update
            </a>
            <a th:href="@{/templates/employee/delete(employeeId=${tempEmployee.id})}"
                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
